    <style>
      body {
        font-family: 'Assistant', sans-serif;
      }
      .dot-flashing {
        position: relative;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #f97316;
        color: #f97316;
        animation: dotFlashing 1s infinite linear alternate;
        animation-delay: .5s;
        display: inline-block;
        vertical-align: middle;
      }

      .dot-flashing::before, .dot-flashing::after {
        content: '';
        display: inline-block;
        position: absolute;
        top: 0;
      }

      .dot-flashing::before {
        left: -10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #f97316;
        color: #f97316;
        animation: dotFlashing 1s infinite alternate;
        animation-delay: 0s;
      }

      .dot-flashing::after {
        left: 10px;
        width: 6px;
        height: 6px;
        border-radius: 5px;
        background-color: #f97316;
        color: #f97316;
        animation: dotFlashing 1s infinite alternate;
        animation-delay: 1s;
      }

      @keyframes dotFlashing {
        0% {
          background-color: #f97316;
        }
        50%, 100% {
          background-color: rgba(249, 115, 22, 0.2);
        }
      }

      /* Markdown general styling */
      .markdown-content > *:first-child { margin-top: 0; }
      .markdown-content > *:last-child { margin-bottom: 0; }
      .markdown-content p {
        margin-bottom: 0.5rem;
      }
      .markdown-content h1, .markdown-content h2, .markdown-content h3 {
        font-weight: 700;
        margin: 0.75em 0 0.25em;
        line-height: 1.2;
      }
      .markdown-content h1 { font-size: 1.25em; }
      .markdown-content h2 { font-size: 1.15em; }
      .markdown-content h3 { font-size: 1.05em; }
      .markdown-content ul, .markdown-content ol {
        padding-right: 1.5rem;
        margin: 0.5em 0;
      }
      .markdown-content ul { list-style-type: disc; }
      .markdown-content ol { list-style-type: decimal; }
      .markdown-content li { margin-bottom: 0.25em; }
      .markdown-content li > p { display: inline; }
      .markdown-content a { text-decoration: underline; }
      .markdown-content code {
        font-family: monospace;
        font-size: 0.9em;
        padding: 2px 5px;
        border-radius: 4px;
      }

      /* Dark text on light background */
      .text-gray-800 .markdown-content a { color: #f97316; } /* orange-600 */
      .text-gray-800 .markdown-content code { background-color: #e2e8f0; color: #1e293b; } /* slate-200, slate-800 */
      
      /* Light text on dark background */
      .text-white .markdown-content a, .text-slate-200 .markdown-content a { color: #fb923c; } /* orange-400 */
      .text-white .markdown-content code, .text-slate-200 .markdown-content code { background-color: rgba(0,0,0,0.3); }
      .bg-orange-500.text-white .markdown-content a, .bg-orange-600.text-white .markdown-content a { color: #fed7aa; } /* orange-200 */

    </style>
